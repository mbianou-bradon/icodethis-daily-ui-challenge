<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Christmas Promo</title>
</head>
<body class="bg-[#eff0f3]">

    <div class="bg-white w-full max-w-sm mx-auto my-10 py-16 px-10 relative rounded-tr-3xl [&_*]:transition-all [&_*]:ease-linear [&_*]:duration-300">
        <div class="[&>*]:my-5 text-[#242e4c] text-center">
            <div class="text-2xl text-slate-300 absolute top-0 right-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M18.36 19.78L12 13.41l-6.36 6.37l-1.42-1.42L10.59 12L4.22 5.64l1.42-1.42L12 10.59l6.36-6.36l1.41 1.41L13.41 12l6.36 6.36z"/></svg></div>
            <div class="text-4xl"><iconify-icon icon="twemoji:christmas-tree"></iconify-icon></div>
            <div class="text-xl font-semibold"><h2>Merry Christmas!</h2></div>

            <div><p>You completed all your December's tasks
                so we decided to get you a gift:
            </p></div>
            <div class="text-[#dda64d]"><h2>50% off your Yearly Premium Plan</h2></div>
            <div class="bg-[#242e4c] w-fit text-white px-10 mx-auto text-sm py-3 shadow-md rounded-lg cursor-pointer hover:bg-white border border-white hover:border hover:text-[#242e4c]"><h2>GET YOUR GIFT</h2></div>
        </div>
    </div>
    

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
