<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Job List</title>
</head>
<body class="bg-[#f1f5ff]">
    <div class="w-full max-w-3xl">
        <div>
            <div class="flex items-center justify-between">
                <h2 class="text-3xl font-semibold">Lastest open positions</h2>
                <div class="text-blue-500 underline">
                    <a href="">See all positions</a>
                </div>
            </div>

            <div class="[&>*]:grid [&>*]:grid-cols-7 [&>*]:gap-1 [&>*]:rounded-lg [&>*]:bg-white [&>*]:my-3 [&>*]:py-5 [&>*]:px-3 [&>*:hover]:shadow-lg [&>*:hover]:bg-slate-600 [&>*]:cursor-pointer [&>*:hover]:text-white">
                <div>
                    <h2 class="Job_position">Account Executive</h2>
                    <h2 class="Job_type" >Sales</h2>
                    <div class="Job_location">
                        <div>
                            <iconify-icon icon="material-symbols:location-on-outline-rounded"></iconify-icon>
                        </div>
                        <h2>Remote Americas(East)</h2>
                    </div>
                    <div class="justify-self-center">
                        <iconify-icon icon="ic:round-arrow-right-alt"></iconify-icon>
                    </div>
                </div>

                <div>
                    <h2 class="Job_position">Frontend Engineer</h2>
                    <h2 class="Job_type ">Engineering</h2>

                        <div>
                            <iconify-icon icon="material-symbols:location-on-outline-rounded"></iconify-icon>
                        </div>

                    </div>
                    <div class="justify-self-center">
                        <iconify-icon icon="ic:round-arrow-right-alt"></iconify-icon>
                    </div>
                </div>


                <div>
                    <h2 class="Job_position">Search Marketing Manager</h2>
                    <h2 class="Job_type">Marketing</h2>

                        <div>
                            <iconify-icon icon="material-symbols:location-on-outline-rounded"></iconify-icon>
                        </div>
                        <h2>Remote</h2>
                    </div>
                    <div class="justify-self-center">
                        <iconify-icon icon="ic:round-arrow-right-alt"></iconify-icon>
                    </div>
                </div>


                <div>
                    <h2 class="Job_position text-sm">Staff Product Manager(Mobile)</h2>
                    <h2 class="Job_type">Product & Design</h2>
                    <div class="Job_location">
                        <div>

                        </div>

                    </div>
                    <div class="justify-self-center">

                    <div class="Job_location">
                        <div>
                            <iconify-icon icon="material-symbols:location-on-outline-rounded"></iconify-icon>
                        </div>
                        <h2>Remote Americas (East)</h2>
                    </div>
                    <div class="justify-self-center">
                        <iconify-icon icon="ic:round-arrow-right-alt"></iconify-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
