<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Mortgage Calculator</title>
</head>

<body class="bg-[#edeef6] flex items-center justify-center min-h-screen [&_*]:transition [&_*]:ease-linear [&_*]:duration-200">
    <div class="bg-white w-full max-w-2xl p-3 text-slate-900 rounded-lg">
        <div class="bg-[#edeef6] rounded-lg px-5 py-8">
            <h2 class="text-lg sm:text-2xl font-semibold mb-5">Mortgage calculator</h2>

            <div>
                <div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 [&>*>h2]:my-3 [&>*>h2]:text-sm">
                        <div>
                            <h2>Purchase price: <span class="font-semibold text-[1rem]">$450,000</span></h2>


                            <div class="w-[90%] rounded-full bg-white">
                                <div
                                    class="bg-gradient-to-r from-[#8692ff] to-[#949ffc] relative w-1/2 py-1 rounded-full">
                                    <div
                                        class="w-4 h-4 rounded-full absolute -top-1 right-0 cursor-pointer hover:border-slate-900 border-4 border-blue-600 bg-white">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div>
                            <h2>Equity: <span class="font-semibold text-[1rem]">$135,000</span></h2>


                            <div class="w-[90%] rounded-full bg-white">
                                <div
                                    class="bg-gradient-to-r from-[#8692ff] to-[#949ffc] relative w-1/4 py-1 rounded-full">
                                    <div
                                        class="w-4 h-4 rounded-full absolute -top-1 right-0 cursor-pointer hover:border-slate-900 border-4 border-blue-600 bg-white">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h2>Repayment time: <span class="font-semibold text-[1rem]">25 years</span></h2>


                            <div class="w-[90%] rounded-full bg-white">
                                <div
                                    class="bg-gradient-to-r from-[#8692ff] to-[#949ffc] relative w-[97%] py-1 rounded-full">
                                    <div
                                        class="w-4 h-4 rounded-full absolute -top-1 right-0 cursor-pointer hover:border-slate-900 border-4 border-blue-600 bg-white">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div
                        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 [&>*>h2]:text-sm [&>*>h2]:my-5 [&>*>p]:text-lg [&>*>p]:text-slate-900 [&>*>p]:font-semibold">
                        <div>
                            <h2>Loan amount</h2>
                            <p>$315,000</p>
                        </div>

                        <div>
                            <h2>Estimated per per month</h2>
                            <p>$1,300</p>
                            <h3 class="text-xs text-slate-400">2.30% elf/2.4% revenue interest.</h3>
                        </div>
                    </div>

                    <div
                        class="w-fit px-6 py-2 mt-9 bg-blue-600 text-white cursor-pointer hover:scale-105 active:scale-95 hover:bg-blue-700 rounded">
                        <h3>Get a mortgage quote</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
