<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Password Field</title>
</head>
<body>
    <div>
        <div class="text-slate-800 bg-white w-full max-w-md">
            <div class="text-2xl">
                <h2>Enter your password</h2>
            </div>

            <div class="flex items-center gap-1">
                <div class="h-20 rounded-full">
                    <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="">
                </div>

                <div>
                    <p class="text-sm text-slate-500">Business Account</p>
                    <h2 class="font-semibold">Mbianou Bradon</h2>
                </div>
            </div>


            <div>
                <div>
                    <div>
                        <iconify-icon icon="heroicons-outline:lock-closed"></iconify-icon>
                    </div>

                    <input type="password" name="" id="">
                </div>

                <div>
                    <iconify-icon icon="quill:eye-closed"></iconify-icon>
                </div>
            </div>

            <div>
                <div>
                    <div class="form-check form-switch mb-7">
                        <input class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" type="checkbox" role="switch" id="flexSwitchCheckDefault56">
                    </div>

                    <div>
                        <h2>Stay signed in</h2>
                    </div>
                </div>

                <div>
                    <h2>Continue</h2>
                </div>
            </div>

            <div>
                <h2>Reset password</h2>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
</body>
</html>
