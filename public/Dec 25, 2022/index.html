<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Profile Header</title>
</head>
<body class="bg-slate-300">

    <div class="bg-[#fffaf2] rounded-lg p-3 w-full max-w-xl">
        <div>
            <div class="flex items-center justify-between">
                <div>
                    <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="" class="h-12 rounded-3xl aspect-square object-cover object-center hover:scale-110">
                    <div>
                        <h2 class="text-lg font-bold">MetaMask</h2>
                        <p>@metaMask</p>
                    </div>
                </div>
                <div>
                    <div>
                        <h2>6/8 Organizations</h2>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="flex justify-between">
                <div>
                    <p>MetaMask brings Ethereum to your web browser</p>
                </div>
                <div class="text-lg"><span class="font-semibold">4K</span> Followers</div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 text-slate-900 [&>*]:w-fit [&>*]:px-4 [&>*]:py-2 [&>*]:bg-white [&>*]:border [&>*]:rounded-md">
                    <div><iconify-icon icon="teenyicons:github-outline"></iconify-icon></div>
                    <div><iconify-icon icon="ph:linkedin-logo"></iconify-icon></div>
                    <div><iconify-icon icon="arcticons:metamask"></iconify-icon></div>
                    <div><iconify-icon icon="tabler:currency-ethereum"></iconify-icon></div>
                </div>
                <div class="text-white bg-slate-900 px-4 py-2">
                    <h2>Follow</h2>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>    
</body>
</html>
