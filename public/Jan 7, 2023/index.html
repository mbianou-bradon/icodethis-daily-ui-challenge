<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Feedback Form</title>
</head>
<body>

    <div class="w-full max-w-md shadow-md shadow-[#0091ea] text-slate-700">
        <div>
            <div class="header">
                <h2 class="text-4xl text-[#0091ea]">Send us some feddback!</h2>
                <p class="text-">Do you have a siggestion or found some bug? let us 
                    know in the field below.
                </p>
            </div>

            <div>
                <input type="text" name="" id="" placeholder="Describe your issue or idea...">
            </div>

            <div class="px-4">
                <div class="flex items-center justify-between text-[#99a0ac] [&>*]:flex [&>*]:items-center [&>*]:gap-2 [&>*]:">
                    <div>
                        <input type="radio" name="Bug" id="">
                        <h2>Bug</h2>
                    </div>

                    <div>
                        <input type="radio" name="Comment" id="">
                        <h2>Comment</h2>
                    </div>

                    <div>
                        <input type="radio" name="other" id="">
                        <h2>Other</h2>
                    </div>
                </div>

                <div class="text-white font-semibold bg-[#0091ea] py-4">
                    <h2>Send Feedback</h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
