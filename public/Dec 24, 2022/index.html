<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Signup Form</title>
</head>
<body>
    <div>
        <div>
            <div><iconify-icon icon="radix-icons:cross-2"></iconify-icon></div>
            <h2>Sign Up</h2>
            <p>Create an account to unlock all the beneftisto easily
                , like or submit your favorite content
            </p>
            <div>
                <div>
                    <div>
                        <iconify-icon icon="flat-color-icons:google"></iconify-icon>
                    </div>
                    <div>Sign up with Google</div>
                </div>

                <div>
                    <div>
                        <iconify-icon icon="fa-brands:facebook-f"></iconify-icon>
                    </div>
                    <div>Sign up with Facebook</div>
                </div>

                <div>
                    <div>
                        <iconify-icon icon="logos:twitter"></iconify-icon>
                    </div>
                    <div>Sign up with Twitter</div>
                </div>
            </div>

            <div>
                <input type="checkbox">
                <p>I'm not interested in update about products and serves</p>
            </div>

            <div class="text-blue-400"><h2>Sign In</h2></div>
        </div>
    </div>

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</html>
