<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Document</title>
</head>
<body>
    <div class="[&_*]:transition-all [&_*]:ease-linear [&_*]:duration-150">
        <div>
            <div class="bg-white border-b h-[5rem] text-slate-400 flex items-end">
                <div class="w-full sm:max-w-4xl mx-auto flex flex-wrap px-4 sm:px-0 items-end justify-between">
                    <h2 class="text-2xl">Le Musique</h2>
                    <div>
                        <input type="text" name="search" id="search" placeholder="What do you want to listen to today?" class="w-[15rem] border-0 focus:outline-none focus:ring-0 text-xs placeholder:text-xs text-slate-400 placeholder:text-slate-400 min-w-0">
                    </div>
                </div>
            </div>
            <div class="bg-slate-100 py-4">
                <div class="w-full sm:max-w-4xl mx-auto mb-10">
                    <div
                        class="bg-[url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bXVzaWMlMjBwZW9wbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60')] bg-cover bg-opacity-10 relative h-fit md:h-[14rem] pb-5 flex justify-center flex-col gap-y-5 sm:block">
                        <div class="w-[15rem] text-white pl-8 pt-5 mb-4">
                            <h2 class="text-3xl font-bold">Explore</h2>
                            <p class="text-sm my-3">
                                Torquent vel tellus sed cras turpis nibh,
                                libero eget euismod, mattis
                                suscipit lobortis magna
                            </p>

                            <p
                                class="text-sm  py-1 bg-white w-fit px-6 text-violet-600 font-bold cursor-pointer hover:bg-violet-600 hover:text-white">
                                Read More
                            </p>
                        </div>
                        <div id="hero"
                            class="text-xs mx-auto flex md:flex-nowrap flex-wrap gap-1 md:absolute right-2 top-2 ml-5">

                        </div>

                    </div>

                    <div class="my-8 px-2">
                        <h2 class="text-slate-400">TOP 3</h2>
                        <div id="top" class="text-xs mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">

                        </div>
                    </div>

                    <div class="px-2 md:px-0">
                        <div class="flex  items-center justify-between my-4">
                            <h2 class="text-slate-400">Recommended for You</h2>
                            <p class="text-violet-600 text-xs font-bold cursor-pointer">Load More</p>
                        </div>
                        <div id="recommended" class="text-xs flex md:flex-nowrap flex-wrap gap-0.5">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
