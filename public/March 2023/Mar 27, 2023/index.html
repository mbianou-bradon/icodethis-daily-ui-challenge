<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Shopping Cart</title>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="w-full sm:max-w-3xl rounded-md overflow-hidden shadow-lg">
        <div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-y-">
                <div class="bg-slate-200">
                    <div class="w-[18rem] lg:w-full p-4">
                        <div class="w-full h-[12rem] rounded-lg bg-rose-400 mb-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRk_EfKIMUC2bj4b-tHsJ3KU1GZMjh1bjB0wnag9XrOg&usqp=CAU&ec=48600112" alt="" class="h-full object-cover w-full rounded-lg">
                        </div>
                        <div class="flex justify-between">
                            <div>
                                <p class="text-xs w-[90%]">
                                    The Complete Sass & SCSS Course From Beginner to Advanced
                                </p>
                            </div>
                            <div>
                                <h2>$9.99</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-2 px-4 sm:px-16 py-4 bg-slate-800 text-slate-200 text-sm">
                    <p class="text-slate-50 mb-4 font-semibold">Total <span>$9.99</span></p>

                    <div class="[&>*]:mb-3 [&>*>input]:border-0 [&>*>input]:bg-transparent [&>*>input]:w-full [&>*>input]:min-w-0 [&>*>input]:pl-4 [&>*>input:focus]:outline-none [&>*>input:focus]:ring-0 [&>*>input:focus]:border-0 [&>*>input]:placeholder:text-sm">
                        <div class="border-b-2 border-slate-600">
                            <input type="email" name="email" id="email" placeholder="email address">
                        </div>
                        <div class="border-b-2 border-slate-600">
                            <input type="text" name="fullName" id="fullName" placeholder="full name">
                        </div>
                        <div class="flex items-center border-b-2 border-slate-600">
                            <input type="password" name="cardNumber" id="cardNumber" placeholder="card number">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2z"/></svg>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 flex-wrap">
                            <div class="border-b-2 border-slate-600 w-[30%]">
                                <input type="text" placeholder="mm/y" class="pl-4 border-0 bg-transparent focus:border-0 focus:outline-none focus:ring-0 placeholder:text-sm">
                            </div>
                            <div class="border-b-2 border-slate-600 w-[30%]">
                                <input type="text" placeholder="cvc" class="pl-4 border-0 bg-transparent focus:border-0 focus:outline-none focus:ring-0 placeholder:text-sm">
                            </div>
                            <div>
                                <input type="checkbox" name="saveCard" id="saveCard" class="bg-transparent active:bg-slate-900 focus:ring-0 focus:outline-none focus:bg-slate-900 mr-2">
                                <label for="saveCard">save Card?</label>
                            </div>
                        </div>

                        <h2 class="text-sm text-slate-500 text-center mt-8">You card will be charged with $9.99</h2>

                        <div class="w-full py-3 my-5 bg-blue-600 text-slate-50 font-semibold text-center rounded-md cursor-pointer hover:scale-[1.03] active:scale-95 transition-all duration-200 ease-linear">
                            <h2>PAY</h2>
                        </div>

                       <h2 class="text-sm text-slate-300 text-center">or pay with</h2>

                        <div class="w-[6rem] rounded-lg px-4 py-1.5 bg-white cursor-pointer mx-auto hover:scale-[1.02] transition duration-200">
                            <img src="https://www.bworldonline.com/wp-content/uploads/2022/08/PayPal-logo.jpg" alt="">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


   
</body>
</html>
