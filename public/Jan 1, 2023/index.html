<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="../style.css">
    <title>Password Field</title>
</head>
<body class="bg-[#f6f7f8] flex justify-center items-center min-h-screen">
    <div class="space-y-6 text-[#132B50] bg-white w-full max-w-md py-7 px-12 rounded-xl shadow-lg [&_*]:transition-all [&_*]:ease-linear [&_*]:duration-100">
            <div class="text-2xl my-5 font-semibold">
                <h2>Enter your password</h2>
            </div>
        
            <div class="flex items-center gap-1">
                <div class="">
                    <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="" class="h-14 rounded-full aspect-square object-cover object-center hover:scale-110 cursor-pointer ">
                </div>
        
                <div>
                    <p class="text-sm text-slate-500">Business Account</p>
                    <h2 class="font-semibold">Mbianou Bradon</h2>
                </div>
            </div>
        
            <div class="my-10">
                <div class="mb-3 font-semibold">
                    <h2>Password</h2>
                </div>
                <div class="flex items-center gap-2">
        
                    <div class="flex items-center gap-2 border-4 border-[#132B50] rounded-xl px-2 pt-1">
                        <div class="text-2xl cursor-pointer">
                            <iconify-icon icon="heroicons-outline:lock-closed"></iconify-icon>
                        </div>
        
                        <input type="password" name="" id="" placeholder="Enter Password" class="border-0  focus:ring-0 focus:ring-offset-0 mr-10">
                    </div>
        
                    <div class="text-2xl cursor-pointer">
                        <iconify-icon icon="quill:eye-closed"></iconify-icon>
                    </div>
                </div>
            </div>
        
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 px-8 py-5 focus:outline-none focus:ring-0 focus:ring-offset-0 cursor-pointer shadow-sm" type="checkbox" role="switch" id="flexSwitchCheckDefault56">
                    </div>
        
                    <div class="font-bold">
                        <h2>Stay signed in</h2>
                    </div>
                </div>
        
                <div
                    class="px-4 py-2 bg-[#132B50] text-white rounded-md border border-[#132B50] hover:text-[#132B50] hover:bg-white cursor-pointer">
                    <h2>Continue</h2>
                </div>
            </div>
        
            <div class="font-bold text-lg underline my-5 cursor-pointer hover:no-underline w-fit">
                <h2>Reset password</h2>
            </div>
        </div>
        </div>
        
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
