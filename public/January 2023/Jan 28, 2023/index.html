<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div>
        <div>
            <h2>Mortgage calculator</h2>

            <div>
                <div>
                    <h2>Purchase price: <span>$450,000</span></h2>

                    <div>
                        <div>
                            <div>
                                <div class="w-5 h-5 rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <h2>Loan amount</h2>
                            <p>$315,000</p>
                        </div>

                        <div>
                            <h2>Estimated per per month</h2>
                            <p>$1,300</p>
                            <h3>2.30% elf/2.4% revenue interest.</h3>
                        </div>
                    </div>

                    <div class="px-6 py-2 bg-blue-600 text-white hover:scale-110 active:scale-95 hover:bg-blue-700 rounded"><h3>Get a mortgage quote</h3></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
