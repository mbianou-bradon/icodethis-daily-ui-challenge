<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Team Page</title>
</head>
<body class="bg-slate-600 flex items-center justify-center min-h-screen">
    <div class="text-slate-600 text-sm">
        <div class="flex gap-6 [&>*]:w-48 [&>*]:bg-slate-900 [&>*]:rounded-lg [&>*]:overflow-hidden">

            <div>
                <div>
                    <img src="https://cdn.samandmarshalleyewear.in/wp-content/uploads/2020/05/14163950/man-crossed-arms-1516680-1-compressed-600x600.jpg" alt="" class="h-[8rem] aspect-video object-cover object-center">
                </div>
                <div class="p-5">
                    <div class="mb-3">
                        <h2 class="text-slate-300 font-semibold mb-[0.2rem]">Bill Alvarado</h2>
                        <p class="text-[0.7rem]">Digital product designer</p>
                    </div>

                    <div>
                        <h2 class="text-[0.7rem]">Previously by</h2>
                        <div>
                            <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="" class="h-[2.2rem]">
                        </div>
                    </div>
                </div>
            </div>


            <div>
                <div class="w-full overflow-hidden">
                    <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="" class="h-[8rem] aspect-video object-cover object-center">
                </div>
                <div class="p-5">
                    <div class="mb-3">
                        <h2 class="text-slate-300 font-semibold mb-[0.2rem]">Mbianou Bradon</h2>
                        <p class="text-[0.7rem]">Front-End Engineer</p>
                    </div>

                    <div>
                        <h2 class="text-[0.7rem]">Previously by</h2>
                        <div>
                            <img src="https://iknite.space/wp-content/uploads/2022/02/iknite.space-logo-wide-white.png" alt=""  class="h-[2.2rem]">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://avatars.githubusercontent.com/u/37558983?v=4" alt=""  class="h-[8rem] aspect-video object-cover object-center">
                </div>
                <div class="p-5">
                    <div class="mb-3">
                        <h2 class="text-slate-300 font-semibold mb-[0.2rem]">Kimboh Lovette</h2>
                        <p class="text-[0.7rem]">Full Stack Developer</p>
                    </div>

                    <div>
                        <h2 class="text-[0.7rem]">Previously by</h2>
                        <div>
                            <img src="https://iknite.space/wp-content/uploads/2022/02/iknite.space-logo-wide-white.png" alt=""  class="h-[2.2rem]">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center text-slate-300 text-center font-semibold">
                <div>
                    <div>
                        <iconify-icon icon="fluent-mdl2:calculator-addition"></iconify-icon>
                    </div>
                    <h2>Add More</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
