<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Chatbox</title>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="w-full sm:w-[25rem] rounded-md px-2">
        <div class="relative">
            <div class="flex gap-3 flex-wrap py-3 px-4 bg-cyan-400 rounded-t-md">
                <div class="flex items-center [&>*]:w-[2.7rem] [&>*]:h-[2.7rem] [&>*]:rounded-full [&>*]:bg-rose-400 [&>*]:p-0.5 [&>*]:-ml-2 [&>*:hover]:z-20 [&>*:hover]:scale-105 [&>*>img]:h-full [&>*>img]:w-full [&>*>img]:rounded-full [&>*>img]:object-cover">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div class="text-white">
                    <h2 class="mb-1 font-semibold">Elnora, Leila, Lucinda </h2>
                    <p class="text-xs">We typically reply in few minutes</p>
                </div>
            </div>

            <div class="bg-slate-800 h-[29rem] relative">
                <div class="px-4 py-8">
                    <div class="flex gap-3">
                        <div class="w-12 h-12 rounded-full bg-rose-400 p-0.5">
                            <img src="" alt="">
                        </div>
                        <div class="text-sm p-5 w-[65%] bg-slate-600 text-slate-100 rounded-lg relative before:absolute before:content-[''] before:w-3 before:h-3 before:bg-slate-600 before:rotate-45 before: before:-left-1 before:top-4">
                            <p>Hi There!</p>
                            <p>Looking to get Started? I can help answer to your personal!</p>
                        </div>
                    </div>
                </div>

                <div class="text-slate-100 text-sm px-5 py-8 bg-slate-600 rounded-b-md absolute bottom-0">
                    <p class="w-[95%] mb-3">
                        By using the chat, I confirm I have read the <span class="text-cyan-500 underline cursor-pointer hover:no-underline">privacy policy</span> and do not object the use of personal data.
                    </p>
                    <div class="w-fit px-6 py-2 cursor-pointer rounded-full border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-slate-100 active:scale-95">
                        <h2>I agree</h2>
                    </div>
                </div>
            </div>
            
            <div class="w-12 h-12 rounded-full flex items-center justify-center bg-cyan-400 text-white cursor-pointer absolute right-4 -bottom-14 sm:-right-14 sm:bottom-0 z-20">
                <p class="text-3xl">
                   &times; 
                </p>
                
            </div>
        </div>
    </div>
</body>
</html>
