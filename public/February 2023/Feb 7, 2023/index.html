<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Newsletter</title>
</head>

<body class="bg-white text-white text-sm flex justify-center h-screen w-screen">
    <div class="w-screen h-[50vh] bg-slate-800 relative">
        <div class="w-full md:max-w-3xl mx-auto sm:mx-auto absolute -bottom-[20%] lg:-bottom-[40%] md:left-[3%] lg:left-[20%]">
            <div class="mb-5">
                <ul
                    class="grid grid-cols-1 sm:grid-cols-3 gap-y-5 text-center [&>*]:align-top [&>*>h2]:text-lg [&>*>h2]:font-bold [&>*>p]:text-xs [&>*>p]:text-slate-200">
                    <li>
                        <h2>1000+</h2>
                        <p>UI components</p>
                    </li>

                    <li>
                        <h2>5</h2>
                        <p>Software type files</p>
                    </li>

                    <li>
                        <h2>5</h2>
                        <p>Weekly uploads</p>
                    </li>
                </ul>
            </div>

            <div
                class="flex flex-col bg-gradient-to-r from-[#ff4e54] to-[#f363a8] py-10 items-center justify-center rounded-lg">
                <div class="text-center mb-4">
                    <h2 class="mb-2 text-xl sm:text-2xl font-bold">Join Our newsletter</h2>
                    <p class="mx-auto w-[80%] text-xs sm:text-sm">Weekly FREE UI resources straight to your inbox</p>
                </div>

                <form class="flex items-center gap-2 w-[60%] border border-white rounded-lg overflow-hidden pl-2">
                    <input type="email" name="newsletter" id="News" placeholder="Your email" class="bg-transparent min-w-0 w-[70%] sm:w-[75%] border-0 focus:outline-none focus:ring-0 text-white placeholder:text-white text-xs">
                    <button class="bg-white py-2 sm:py-3 px-1 md:px-6 text-slate-900 h-full w-[30%] sm:w-[25%] text-[0.5rem] sm:text-xs hover:bg-slate-900 hover:text-white active:scale-95 hover:rounded-lg"><h2>Sign Up</h2></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
