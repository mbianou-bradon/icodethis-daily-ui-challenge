<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Signup Form</title>
</head>
<body class="bg-[#dfeeff]">
    <div class="w-full max-w-lg bg-white text-center px-10 py-10 relative rounded-xl">
        <div>
            <div class="text-2xl text-slate-400 top-5 right-5 absolute cursor-pointer"><iconify-icon icon="radix-icons:cross-2"></iconify-icon></div>
            <h2 class="text-lg font-semibold">Sign Up</h2>
            <p class="w-64 mx-auto">Create an account to unlock all the beneftisto easily
                , like or submit your favorite content
            </p>
            <div class="[&>*]:flex [&>*]:items-center [&>*]:w-fit [&>*]:rounded-lg [&>*]:border [&>*]:pl-4 [&>*]:pr-20 [&>*]:py-2 [&>*]:mx-auto [&>*]:my-2 [&>*]:text-sm">
                <div>
                    <div class="text-3xl mr-2">
                        <iconify-icon icon="flat-color-icons:google"></iconify-icon>
                    </div>
                    <div>Sign up with Google</div>
                </div>

                <div>
                    <div class="text-xl text-blue-900 mr-2">
                        <iconify-icon icon="fa-brands:facebook-f"></iconify-icon>
                    </div>
                    <div>Sign up with Facebook</div>
                </div>

                <div>
                    <div class="text-xl mr-2">
                        <iconify-icon icon="logos:twitter"></iconify-icon>
                    </div>
                    <div>Sign up with Twitter</div>
                </div>
            </div>

            <div class="flex items-center mx-auto gap-1 my-10">
                <input type="checkbox" >
                <p class="text-sm">I'm not interested in update about products and services</p>
            </div>

            <div class="text-blue-400"><h2>Sign In</h2></div>
        </div>
    </div>

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>    
</body>
</html>
