<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Signup Form</title>
</head>
<body class="bg-[#f4f9ff] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md text-slate-900 bg-[#d9e2f3] p-3 rounded-xl">
        <div class="bg-white rounded-xl text-center px-20 py-4 ">
            <div class="my-5 w-full [&>*]:mx-auto">
                <h2 class="text-2xl w-4/5 font-semibold mb-3">Join the community</h2>
                <p class="text-sm text-center w-[97%]">Take your art to the next level. Get it 
                    seen by millions of people
                </p>
            </div>

            <div class="bg-[#4968ad] text-white font-semibold shadow-sm shadow-[#4968ad] py-2 rounded cursor-pointer hover:bg-[]"><h2>Join with Facebook</h2></div>

            <p class="text-slate-500 my-3">Or</p>

            <div class="grid grid-cols-2 [&>*]:border [&>*]:border-slate-300 [&>*]:mb-3 gap-2 [&>*]:rounded [&>*]:text-slate-300 [&>*]:w-full">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Email" class="col-span-2">
                <input type="password" placeholder="Password" class="col-span-2">
            </div>

            <div>
                <div class="bg-[#1e2c4b] text-white font-semibold py-2 rounded text-center cursor-pointer shadow-sm shadow-[#1e2c4b]"><h2>Create New Account</h2></div>
                <div class="[&>span]:text-[#4968ad] text-[0.7rem] my-5 [&>span]:cursor-pointer w-[90%] mx-auto">
                    By joining you agree to our <span>Terms of Service</span>
                    and <span>Privacy Policy</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
