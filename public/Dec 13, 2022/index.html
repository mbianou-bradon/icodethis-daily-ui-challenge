<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Social Login</title>
</head>
<body class="bg-[#f3f8fe]">
    <main class="text-white w-full sm:w-[580px] md:w-[780px] lg:w-[1080px] px-4 sm:mx-auto my-[25vh]">

    
        <div class="bg-[#dde5f9] rounded-xl w-full h-full p-3 relative">
            <div class="bg-gradient-to-r from-purple-300 to-[#1e41bc] rounded-xl h-full px-2 py-4 sm:py-12">
                <div class="flex flex-col justify-around items-center">
                    <div>
                        <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold text-center my-5">Already working together?</h1>
                        <p class="text-sm sm:text-lg mb-5">Log in to your account and connect with your teammates!</p>
                    </div>

                    <div class="w-fit rounded-full bg-[#7d93dd] pl-6 pr-2 py-2 flex sm:gap-5 ring-1 ring-white">
                        <input type="email" name="email" id="email" placeholder="youremail@address.com" class="bg-transparent placeholder:text-gray-50 focus:ring-0 focus:outline-none min-w-0 w-full m-2 italic placeholder:text-sm">
                        <div class="bg-white text-[#1e41bc] rounded-full w-fit text-3xl p-2 hover:cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="px-1" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M5 13h11.86l-3.63 4.36a1 1 0 0 0 1.54 1.28l5-6a1.19 1.19 0 0 0 .09-.15c0-.05.05-.08.07-.13A1 1 0 0 0 20 12a1 1 0 0 0-.07-.36c0-.05-.05-.08-.07-.13a1.19 1.19 0 0 0-.09-.15l-5-6A1 1 0 0 0 14 5a1 1 0 0 0-.64.23a1 1 0 0 0-.13 1.41L16.86 11H5a1 1 0 0 0 0 2Z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="icon-profile [&>*]:rounded-full [&>*]:w-fit [&>*]:h-full [&>*]:p-2 [&>*>img]:md:w-16 [&>*>img]:w-12  [&>*:hover]:scale-125 [&>*:hover]:cursor-pointer [&>*]:transition-all [&>*]:duration-300 [&>*]:ease-out [&>*>img]:aspect-square [&>*>img]:rounded-full [&>*]:bg-white flex gap-2 sm:gap-4 md:gap-5  px-5 absolute -bottom-10 mx-auto sm:left-1/4">
                    <div>
                        <img src="../assets/Dec 13, 2022/elon_musk.webp" alt="">
                    </div>

                    <div>
                        <img src="../assets/Dec 13, 2022/marienzale.jpeg" alt="">
                    </div>

                    <div>
                        <img src="../assets/Dec 13, 2022/Bradon.jpg" alt="">
                    </div>

                    <div>
                        <img src="../assets/Dec 13, 2022/rihanna.webp" alt="">
                    </div>

                    <div>
                        <img src="../assets/Dec 13, 2022/lovette.jpeg" alt="">
                    </div>
               
                </div>
            </div>
           
        </div>

    </main>
</body>
</html>
