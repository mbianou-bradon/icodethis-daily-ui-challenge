<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/style.css">
    <title>Account Popup</title>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="[&_*]:ease-linear [&_*]:transition-all [&_*]:duration-200">
        <div class="relative">
            <div id="pop"
                class="hidden absolute -top-[14rem] -left-8 w-[17rem] h-[13rem] bg-slate-900 px-4 py-3 rounded-md text-white text-sm shadow-[0rem_0rem_0.5rem_0.1rem_rgb(6,182,212,1)] hover:shadow-[0rem_0rem_0.5rem_0.1rem_rgba(255,90,90,1)]">
                <div class="flex items-center gap-2">
                    <div id="pic2" class="w-14 h-14 rounded-full bg-cyan-500 p-0.5">
                        <img src="https://media.licdn.com/dms/image/D4E03AQFmXSJIdcnSuw/profile-displayphoto-shrink_400_400/0/1674906112256?e=1681948800&v=beta&t=aaLKSvU3uz2mKZDsgGyVGJgne2bV_RnuCWYNymz4vWI" alt="" class="h-full rounded-full">
                    </div>
                    <div class="mr-4">
                        <h2 class="font-bold">Mbianou Bradon</h2>
                        <p class="text-xs">@mbianou_bradon</p>
                    </div>

                    <div class="w-8 h-8 rounded-full border border-cyan-500 flex items-center justify-center cursor-pointer hover:border-rose-400">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>

                </div>
                <h2 class="cursor-pointer text-cyan-500 my-4 text-center"><i class="fa fa-plus" aria-hidden="true"></i>
                    Connect other account</h2>
                <div
                    class="grid grid-cols-2 gap-4 [&>*]:flex [&>*]items-center [&>*]:gap-1 [&>*]:w-fit [&>*]:cursor-pointer [&>*]:justify-self-center [&>*:hover]:text-rose-400">
                    <div>
                        <div><i class="fa fa-life-ring" aria-hidden="true"></i>&nbsp;</div>
                        <h2>Support</h2>
                    </div>
                    <div>
                        <div><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;</div>
                        <h2>Settings</h2>
                    </div>
                    <div>
                        <div><i class="fa fa-star" aria-hidden="true"></i>&nbsp;</div>
                        <h2>Upgrade</h2>
                    </div>
                    <div>
                        <div><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;</div>
                        <h2>Logout</h2>
                    </div>
                </div>
            </div>


            <div id="profile"
                class="hn w-[13rem] h-[4.5rem] rounded-full bg-slate-900 flex items-center justify-center gap-3 cursor-pointer shadow-[0rem_0rem_0.5rem_0.1rem_rgb(6,182,212,1)] hover:shadow-[0rem_0rem_0.5rem_0.1rem_rgba(255,90,90,1)]">
                <div id="pic" class="w-14 h-14 rounded-full bg-cyan-500 p-0.5 hover:bg-rose-400">
                    <img src="https://media.licdn.com/dms/image/D4E03AQFmXSJIdcnSuw/profile-displayphoto-shrink_400_400/0/1674906112256?e=1681948800&v=beta&t=aaLKSvU3uz2mKZDsgGyVGJgne2bV_RnuCWYNymz4vWI" alt="" class="h-full rounded-full">
                </div>

                <div class="text-white text-sm">
                    <h2 class="font-bold">Mbianou Bradon</h2>
                    <p class="text-xs">@mbianou_bradon</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
