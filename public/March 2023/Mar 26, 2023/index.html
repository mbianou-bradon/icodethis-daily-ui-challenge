<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Post Card</title>
</head>
<body>
    <div>
        <div>
            <div class="flex gap-2 p-6">
                <div class="w-14 h-14 rounded-full bg-slate-900">
                    <img src="" alt="">
                </div>

                <div>
                    <div>
                        <textarea name="message" id="message" placeholder="What's happening?" class="resize-none w-[18rem] h-[6rem] focus:border-0 focus:ring-0 focus:outline-none"></textarea>
                    </div>

                    <div>
                        <div>
                            <div>
                                <input type="file" name="image" id="image" class="sr-only">
                                <label for="image">image</label>
                            </div>
                            <div>
                                <input type="file" name="video" id="video" class="sr-only">
                                <label for="video">video</label>
                            </div>
                            <div>
                                emoji
                            </div>
                        </div>

                        <div>
                            <h2>Post</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
