<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Fancy Sliders</title>
</head>
<body class="bg-[#f7fafc]">
    <div class="w-full max-w-xl">
        <div>
            <div>

            </div>

            <div class="flex items-center gap-1">
                <h2>$0</h2>
                <div>
                    <input type="range" 
                    min="0" 
                    max="1500" 
                    name="range_amount" 
                    id="range_amount"
                    class="slider-1"
                    >
                </div>
                <h2>$1500</h2>
            </div>

            <div>
                <input type="range" name="range_percentage" id="range_percentage">
            </div>


            <div>
                <div class="flex items-center gap-1">
                    <h2>Sketch</h2>
                    <div class="bg-[#e8ebf9] w-full">
                        <div class="bg-slate-800 w-1/4 p-1 rounded-full"></div>
                    </div>
                </div>

                 <div class="flex items-center gap-1">
                    <h2>Figma</h2>
                    <div class="bg-[#e8ebf9] w-full">
                        <div class="bg-[#e87272] w-4/5 p-1 rounded-full"></div>
                    </div>
                </div>


            </div>

        </div>
    </div>    

</body>
</html>
