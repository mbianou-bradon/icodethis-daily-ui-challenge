<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Pricing Table</title>
</head>
<body class="bg-[#f5f8ff]">

    <div class="w-full max-w-xl">
        <div class="flex items-center gap-x-5">
            <div>
                <h2 class="text-lg">Free</h2>
                <div class="my-5">
                    <h2 class="mb-1 font-semibold">$<span class="text-3xl">0</span></h2>
                    <p class="text-sm">free for your whole team</p>
                </div>

                <div class="mb-5 w-52">
                    <p>For individuals or teams looking
                        to organize anything.
                    </p>
                </div>

                <div class="bg-purple-400 px-5 py-3 rounded-md w-fit font-semibold">
                    <p>Get started</p>
                </div>
            </div>

            <div>
                <h2 class="text-lg">Standard</h2>
                <div class="my-5">
                    <h2 class="mb-1 font-semibold">$<span class="text-3xl">6</span></h2>
                    <p class="text-sm">Per user per month</p>
                </div>

                <div class="mb-5 w-52">
                    <p>For teams that need to 
                        manage more work
                    </p>
                </div>

                <div class="bg-green-200 px-5 py-3 rounded-md w-fit font-semibold">
                    <p>Upgrade Now</p>
                </div>
            </div>


            <div>
                <h2 class="text-lg">Premium</h2>
                <div class="my-5">
                    <h2 class="mb-1 font-semibold">$<span class="text-3xl">12</span></h2>
                    <p class="text-sm">Per user per month</p>
                </div>

                <div class="mb-5 w-52">
                    <p>Best for teams that need to
                        track multiple projects
                    </p>
                </div>

                <div class="bg-orange-200 px-5 py-3 rounded-md w-fit font-semibold">
                    <p>Try for free</p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
