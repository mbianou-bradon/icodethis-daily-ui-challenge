<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Expenses Graph</title>
</head>
<body class="bg-[#7a88f5]">

    <div class="expense-box bg-white rounded-3xl w-full max-w-xl px-5 mx-auto my-20">
        <div class="py-8 px-8">
            <div class="text-3xl font-semibold"><h2>Expenses</h2></div>
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center gap-2 bg-[#eef0ff] p-2 rounded-full w-fit text-sm [&>*]:px-4 [&>*]:py-3 [&>*]:cursor-pointer mt-5 mb-10 [&>*:hover]:bg-gradient-to-tl [&>*:hover]:from-[#839ef7] [&>*:hover]:to-[#f8bef6] [&>*]:rounded-full [&>*:hover]:text-white [&>*]:transition-all [&>*]:ease-linear [&>*]:duration-300">
                    <div id="weekly" class="active"><h2>Weekly</h2></div>
                    <div id="month"><h2>Monthly</h2></div>
                    <div id="yearly"><h2>Yearly</h2></div>
                </div>

                <div class="text-2xl cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path fill="currentColor" d="M3 9.5a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3z"/></svg></div>
            </div>

            <div class="flex flex-col gap-y-10 [&>*]:flex [&>*]:items-center [&>*]:gap-3 [&>*>div]:w-full [&>*>div]:bg-[#e3e2e6] [&>*>div]:h-1 [&>*>div]:rounded-full">
                <div class="">
                    <h2>4k</h2>
                    <div></div>    
                </div>
                <div>
                    <h2>3k</h2>
                    <div></div>
                </div>
                <div>
                    <h2>2k</h2>
                    <div></div>
                </div>
                <div>
                    <h2>1k</h2>
                    <div></div>
                </div>
                <div>
                    <h2>0</h2>
                    <div></div>
                </div>
            </div>
            <div class="flex items-center justify-around mb-4">
                <div class="relative">
                    <div class="income absolute w-60 top-[-8.4rem] left-[-6.8rem]"></div>
                    <div class="expense absolute w-28 top-[-4.5rem] left-[-2.2rem]"></div>
                    
                    <h2>Mon</h2>
                </div>
                <div class="relative">
                    <div class="income absolute w-40 top-[-5.9rem] left-[-4.5rem]"></div>
                    <div class="expense absolute w-12 top-[-2.4rem] left-[-0.5rem]"></div>
                    <h2>Tue</h2>
                </div>

                <div class="relative">
                    <div class="income absolute w-24 top-[-3.9rem] left-[-2.4rem]"></div>
                    <div class="expense absolute w-8 top-[-1.9rem] left-[0.2rem]"></div>
                    <h2>Wed</h2>
                </div>

                <div class="relative">
                    <div class="income absolute w-56 top-[-7.9rem] left-[-6.5rem]"></div>
                    <div class="expense absolute w-28 top-[-4.3rem] left-[-2.4rem]"></div>
                    <h2>Thu</h2>
                </div>

                <div class="relative">
                    <div class="income absolute w-36 top-[-5.5rem] left-[-4.1rem]"></div>
                    <div class="expense absolute w-12 top-[-2.4rem] left-[-0.5rem]"></div>
                    <h2>Fri</h2>
                </div>
                <div class="relative">
                    <div class="income absolute w-20 top-[-3.5rem] left-[-1.9rem]"></div>
                    <div class="expense absolute w-8 top-[-1.9rem] left-[0.2rem]"></div>
                    <h2>Sat</h2>
                </div>
                <div class="relative">
                    <div class="income absolute w-12 top-[-2.5rem] left-[-1.0rem]"></div>
                    <div class="expense absolute w-6 top-[-1.7rem] left-[0.4rem]"></div>                      
                    <h2>Sun</h2>
                </div>
            
            </div>
            <div class="flex items-center justify-center gap-5 [&>*]:flex [&>*]:items-center [&>*]:gap-2">
                <div>
                    <div class="text-[#7073fc]"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10s10-4.47 10-10S17.53 2 12 2z"/></svg></div>
                    <h2>Income</h2>
                </div>
                <div>
                    <div class="text-[#e67bb2]"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10s10-4.47 10-10S17.53 2 12 2z"/></svg></div>
                    <h2>Expenses</h2>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
