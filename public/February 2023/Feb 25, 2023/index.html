<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/public/style.css">
    <title>Countdown</title>
</head>
<body class="bg-slate-700 flex items-center justify-center min-h-screen">
    <div class="w-full sm:max-w-2xl bg-slate-900 text-white h-[25rem] px-4 rounded py-4">
        <div class="bg-[url('https://static01.nyt.com/images/2022/01/21/us/00xp-Lava-vid-cove-mike-ives-is-has-answers/00xp-Lava-vid-cove-mike-ives-is-has-answers-superJumbo.jpg')] rounded h-full bg-cover">

            <h2 class="text-2xl text-center font-semibold mb-10 pt-7">Until New Beginning</h2>
            <div class="flex justify-around text-center [&>*>h2]:text-4xl [&>*>h2]:font-bold [&>*>p]:text-sm [&>*>p]:font-semibold">
                <div>
                    <h2>10</h2>
                    <p>Month</p>
                </div>

                <div>
                    <h2>4</h2>
                    <p>Week</p>
                </div>

                <div>
                    <h2>20</h2>
                    <p>Hours</p>
                </div>

                <div>
                    <h2>59</h2>
                    <p>Minutes</p>
                </div>

                <div>
                    <h2>40</h2>
                    <p>Second</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
