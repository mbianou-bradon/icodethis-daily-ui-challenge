<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Sign In form</title>
</head>
<body>
    <div class="text-slate-900 text-xs">
        <div>
            <div>
                <h2 class="text-xl font-semibold my-6">Sign in</h2>
                <div class="font-semibold">
                    <h2>Username or email</h2>
                    <input type="text" name="username" id="userName" class="border-slate-300 rounded">
                </div>

                <div class="my-3">
                    <h2>Password</h2>
                    <input type="password" name="password" id="password" class="border-slate-300 rounded">
                </div>

                <div>
                    <div class="text-white font-semibold bg-[#4d49e8] px-5 py-3 border border-[#4d49e8] hover:text-[#4d49e8] hover:bg-white cursor-pointer rounded-full w-fit">
                        <h2>Sign in</h2>
                    </div>

                    <a href="">Forget your password?</a>
                </div>

                <div>
                    <a href="">Don't have an account?</a>
                    <a href="">Sign up</a>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
