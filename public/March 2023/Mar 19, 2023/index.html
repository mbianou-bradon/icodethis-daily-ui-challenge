<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/public/style.css">
    <title>Donor Card</title>

<body class="bg-blue-400 flex items-center justify-center min-h-screen">
    <div class="w-full h-full md:h-[20rem] sm:max-w-xl relative rounded-lg bg-white p-8 flex gap-5 flex-wrap md:flex-nowrap justify-center overflow-hidden">
        <div class="absolute top-0 left-0">
            <svg width="150" height="150" viewBox="0 0 338 330" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M36 280C-1.21332 316.422 27.5 303.5 0 330V4.8414e-06H337C345.576 0.798803 283.31 131.173 219.5 132.5C155.69 133.827 126.5 202.5 126.5 239.5C108.5 308 59.5 257 36 280Z" fill="#FEDCE4" /> <path d="M33.1444 257.939C-1.11707 291.491 25.3186 279.588 0 304V4.45996e-06H310.268C318.164 0.735867 260.838 120.839 202.089 122.061C143.34 123.283 116.466 186.545 116.466 220.63C99.8935 283.733 54.7803 236.752 33.1444 257.939Z" fill="#FFF0F3" /></svg>
        </div>
        <div class="w-[20%] z-10">
            <div class="w-16 h-16">
                <img src="https://cdn-icons-png.flaticon.com/512/1881/1881217.png" alt="">
            </div>
        </div>
        <div class="absolute top-1 right-1 w-8 h-8 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center cursor-pointer hover:text-blue-100 hover:bg-blue-300">
            &times;
        </div>
        <div>
            
            <div class="mb-5 text-center">
                <h2 class="text-3xl mb-3">Your gift changes lifes</h2>
                <p class="text-xs sm:w-[60%] mx-auto">Pledge your support today so that we can help more women in 2023</p>
            </div>

            <div class="mb-6 flex flex-wrap md:flex-nowrap gap-2 [&>div]:px-8 [&>*]:h-10 [&>*]:bg-blue-100 [&>*]:flex [&>*]:items-center [&>*]:justify-center [&>*]:rounded-lg [&>*]:text-blue-400 [&>*]:border [&>*]:border-blue-100 [&>div:hover]:bg-white [&>div:hover]:text-slate-900 [&>div:hover]:scale-105 [&>div:hover]:shadow-md [&>div:hover]:shadow-blue-200 [&>div]:cursor-pointer">
                <div><h2>$5</h2></div>
                <div><h2>$10</h2></div>
                <div><h2>$15</h2></div>
                <section class="border-2 border-blue-100 py-5">
                    <h2 class="px-3">$</h2>
                    <input type="text" class="min-w-0 w-20 border-0 focus:outline-none focus:border-0 focus:ring-0 placeholder:text-blue-300 caret-blue-200" placeholder="Amount">
                </section>
            </div>

            <button class="px-10 py-2 bg-rose-400 rounded-lg text-white cursor-pointer">Donate</button>
        </div>
    </div>

</html>
