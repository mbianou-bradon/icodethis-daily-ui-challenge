<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Profile Header</title>
</head>
<body class="bg-slate-300 px-4 flex justify-center items-center min-h-screen [&_*]:transition-all [&_*]:ease-linear [&_*]:duration-200">
    
        <div class="bg-[#fffaf2] rounded-lg px-4 py-5 w-full max-w-2xl">
            <div>
                <div class="flex items-center justify-between">
                    <div>
                        <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="" class="h-16 rounded-3xl mb-3 aspect-square object-cover object-center hover:scale-110 cursor-pointer">
                        <div>
                            <h2 class="text-lg font-bold">MetaMask</h2>
                            <p class="text-slate-400">@metaMask</p>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <h2 class="text-sm mr-28">6/8 Organizations</h2>
                            <div class="text-xl cursor-pointer">
                                <iconify-icon icon="ph:info-light"></iconify-icon>
                            </div>
                        </div>
                        <div class="bg-[#dfdfdf] pr-14 rounded-full overflow-hidden">
                            <div class="bg-[#f17a37] px-24 py-1"></div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between my-3">
                    <div class="text-sm w-56">
                        <p>MetaMask brings Ethereum to your web browser</p>
                    </div>
                    <div class="place-self-end"><span class="font-semibold">4K</span> Followers</div>
                </div>
        
                <div class="flex items-center justify-between">
        
                    <div
                        class="flex items-center gap-2 text-slate-900 [&>*]:w-fit [&>*]:px-4 [&>*]:py-2 [&>*]:bg-white [&>*]:border [&>*]:rounded-md [&>*:hover]:bg-slate-900 [&>*:hover]:text-white cursor-pointer">
                        <div>
                            <iconify-icon icon="teenyicons:github-outline"></iconify-icon>
                        </div>
                        <div>
                            <iconify-icon icon="ph:linkedin-logo"></iconify-icon>
                        </div>
                        <div>
                            <iconify-icon icon="arcticons:metamask"></iconify-icon>
                        </div>
                        <div>
                            <iconify-icon icon="tabler:currency-ethereum"></iconify-icon>
                        </div>
                    </div>
        
                    <div class="text-white bg-slate-900 px-8 py-2 border rounded-lg hover:bg-white hover:text-slate-900 cursor-pointer">
                        <h2>Follow</h2>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>  
</body>
</html>
