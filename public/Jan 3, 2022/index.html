<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Blog Post</title>
</head>
<body class="bg-[#f7f8fc]">

    <main>
        <div class="[&>*]:w-full [&>*]:max-w-md [&>*]:bg-white [&>*]:">
            <div>
                <div>
                    <img src="" alt="">
                </div>

                <div>
                    <div class="badge px-4 py-2 bg-[#47bcd4] rounded-full w-fit text-white cursor-pointer text-sm">
                        <h2>TECHNOLOGY</h2>
                    </div>

                    <div class="blog-title font-bold text-lg">
                        <p>Why is the Tesla Cybertruck designed the way it is?</p>
                    </div>

                    <div class="blog-description">
                        An exploration into the truck's polarising design
                    </div>

                    <div class="writer-profile">
                        <div>
                            <img src="" alt="">
                        </div>

                        <div>
                            <h2 class="writer font-semibold">Carrie Brewer</h2>
                            <p class="time text-slate-400">2h ago</p>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </main>
    
</body>
</html>
