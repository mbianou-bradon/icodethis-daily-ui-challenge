<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Pricing Table</title>
</head>
<body class="bg-[#f5f8ff] flex justify-center items-center min-h-screen">
    <div class="bg-white text-slate-900 p-4 space-y-6 shadow-lg rounded-3xl w-full max-w-3xl [&_*]:transition-all [&_*]:ease-linear [&_*]:duration-200">
            <div class="flex items-center justify-between flex-wrap p-5 gap-y-8 rounded-xl bg-[#f5f8ff]">
                <div>
                    <h2 class="text-lg">Free</h2>
                    <div class="my-5">
                        <h2 class="mb-1 font-semibold">$<span class="text-3xl">0</span></h2>
                        <p class="text-sm">free for your whole team</p>
                    </div>
        
                    <div class="mb-5 w-52">
                        <p>For individuals or teams looking
                            to organize anything.
                        </p>
                    </div>
        
                    <div class="bg-purple-400 px-5 py-3 rounded-md w-fit font-semibold cursor-pointer hover:bg-purple-500 hover:text-white">
                        <p>Get started</p>
                    </div>
                </div>
        
                <div>
                    <h2 class="text-lg">Standard</h2>
                    <div class="my-5">
                        <h2 class="mb-1 font-semibold">$<span class="text-3xl">6</span></h2>
                        <p class="text-sm">Per user per month</p>
                    </div>
        
                    <div class="mb-5 w-52">
                        <p>For teams that need to
                            manage more work
                        </p>
                    </div>
        
                    <div class="bg-green-200 px-5 py-3 rounded-md w-fit font-semibold cursor-pointer hover:bg-green-400 hover:text-white">
                        <p>Upgrade Now</p>
                    </div>
                </div>
        
        
                <div>
                    <h2 class="text-lg">Premium</h2>
                    <div class="my-5">
                        <h2 class="mb-1 font-semibold">$<span class="text-3xl">12</span></h2>
                        <p class="text-sm">Per user per month</p>
                    </div>
        
                    <div class="mb-5 w-52">
                        <p>Best for teams that need to
                            track multiple projects
                        </p>
                    </div>
        
                    <div class="bg-orange-200 px-5 py-3 rounded-md w-fit font-semibold cursor-pointer hover:bg-orange-400 hover:text-white">
                        <p>Try for free</p>
                    </div>
                </div>
        
            </div>
        </div>
</body>
</html>
