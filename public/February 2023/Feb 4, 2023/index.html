<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Followers</title>
</head>
<body class="bg-blue-700 flex items-center justify-center min-h-screen">
    <div class="w-[20rem] sm:max-w-[22rem] [&_*]:transition-all [&_*]:ease-linear [&_*]:duration-200">
        <div>
            <div class="bg-blue-900 py-6 px-3">
                <div class="flex w-full relative items-center justify-center text-slate-100 mb-3">
                    <div class="text-3xl absolute left-0 hover:text-4xl cursor-pointer ">
                        <iconify-icon icon="material-symbols:chevron-left-rounded"></iconify-icon>
                    </div>
                    <h2 class="text-center">Find Friends</h2>
                </div>
                <div class="flex items-center bg-blue-200/70 rounded-full text-slate-200 px-2 py-1 gap-1">
                    <div class="text-2xl pt-1">
                        <iconify-icon icon="material-symbols:search-rounded"></iconify-icon>
                    </div>
                    <input type="text" name="search" id="search" placeholder="Enter a friend's name" class="focus:rings-0 border-0 focus:outline-none text-sm bg-transparent placeholder:text-slate-100 pl-1">
                </div>
            </div>

            <div id="root" class="py-4 px-2 bg-blue-50">
                <div class="flex items-center  gap-2">
                    <div class="w-14 h-14 rounded-full p-1 hover:scale-105 bg-blue-200/80 overflow-hidden">
                        <img src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="" class="rounded-full w-full">
                    </div>
                    <div class="font-semibold text-blue-600 mr-auto">
                        <h2>Mbianou Bradon</h2>
                    </div>
                    <button class="px-4 py-2 bg-blue-700 text-slate-100 rounded-full text-sm font-semibold hover:bg-white border border-blue-700 hover:text-blue-700 shadow-md shadow-blue-700">follow</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
