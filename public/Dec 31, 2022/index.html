<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Statistics</title>
</head>
<body class="bg-gradient-to-br from-[#e7ecfe] to-[#f2f4fe] flex justify-center items-center min-h-screen">
    <div class="p-8 space-y-6 shadow-lg w-full max-w-6xl text-slate-800 text-center rounded-lg bg-white">
            <div
                class="grid grid-cols-4 pt-5 pb-3 [&>*]:py-7 [&>*]:rounded-xl [&>*]:cursor-pointer [&>*:hover]:bg-[#7d82f0] [&>*:hover]:text-white [&>*:hover]:shadow-md [&>*:hover]:shadow-[#7d82f0] [&>*>p]:text-xl [&>*>p]:font-semibold [&>*>h2]:text-[10px]">
                <div>
                    <h2>Impressions</h2>
                    <p>383</p>
                </div>
        
                <div>
                    <h2>Click-through rate</h2>
                    <p>9.1%</p>
                </div>
        
                <div>
                    <h2>Views</h2>
                    <p>97</p>
                </div>
        
                <div>
                    <h2>Unique viewers</h2>
                    <p>54</p>
                </div>
            </div>
        
            <div class="w-full ">
                <canvas id="stats"></canvas>
            </div>
        
        </div>
        <script src="./main.js"></script>
    
</body>
</html>
