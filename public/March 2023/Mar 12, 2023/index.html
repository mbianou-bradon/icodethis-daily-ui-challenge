<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Progress Checks</title>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div>
        <div class="flex gap-20 my-5 flex-wrap justify-center">

            <div class="w-[23rem] sm:w-[28rem] h-fit px-8 py-10 rounded-lg border-slate-800 bg-slate-800 text-zinc-200">
                <div class="w-[90%] text-sm mb-8">
                    <h2 class="text-slate-200 text-2xl mb-2">Build your page</h2>
                    <p>
                        Complete actions to unlock new features along the way.
                        On average, completed pages get 30% more traffic.
                    </p>
                </div>

                <div class="w-4/5">
                    <div class="flex gap-1 [&>*]:w-16 [&>*]:h-4 [&>*]:bg-slate-500 [&>*]:rounded-lg [&>*]:overflow-hidden">
                        <div><div class="bg-blue-700 w-full h-full"></div></div>
                        <div><div class="bg-blue-600 w-full h-full"></div></div>
                        <div><div class="bg-blue-500 w-full h-full"></div></div>
                        <div><div class="bg-blue-400 w-full h-full"></div></div>
                        <div><div></div></div>
                        <div><div></div></div>
                        <div><div></div></div>
                    </div>

                    <p class="text-sm mt-2">3 remaining to complete</p>
                </div>
            </div>

            <div class="w-[12rem] p-6 border-slate-800 rounded-lg bg-slate-800 text-slate-50 relative before:absolute before:w-full before:h-[65%] before:bg-blue-500 before:rounded-lg before:-left-6 before:-top-8 before:-z-10">
                <h2 class="mb-2 text-lg">Checklist</h2>
                <ul class="[&>*]:mb-4 [&>*>label>h2]:text-sm">
                    <li>
                        <input type="checkbox" name="check" id="check" class="peer sr-only" checked>
                    <label for="check" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Industry</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check1" class="peer sr-only" checked>
                    <label for="check1" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Website URL</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check2" class="peer sr-only" checked>
                    <label for="check2" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Company size</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check3" class="peer sr-only">
                    <label for="check3" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Description</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check4" class="peer sr-only">
                    <label for="check4" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Logo</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check5" class="peer sr-only" checked>
                    <label for="check5" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Location</h2></label>
                    </li>

                    <li>
                        <input type="checkbox" name="check" id="check6" class="peer sr-only">
                    <label for="check6" class="peer-checked:[&>div]:bg-blue-500 peer-checked:[&>div]:text-white peer-checked:[&>div]:border-slate-800 flex items-center gap-2">
                    
                        <div class="w-6 h-6 border border-slate-100 text-slate-800 rounded-full bg-slate-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59L21 7Z" />
                        </svg>
                        </div>
                        <h2>Custom button</h2></label>
                    </li>
                </ul>
            </div>


        </div>
    </div>
</body>
</html>
