<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Post Card</title>
</head>
<body class="bg-slate-900 px-4 flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 text-slate-500 w-[22rem] sm:w-[27rem] rounded-md shadow-md">
        <div>
            <div class="flex gap-2 px-4 py-6">
                <div class="w-[15%]">
                    <div class="w-14 h-14 p-1.5 rounded-full bg-slate-900">
                        <img src="/public/assets/Dec 13, 2022/Bradon.jpg" alt="" class="h-full rounded-full object-cover">
                    </div>
                </div>

                <div class="w-full">
                    <div class="mb-3 border-b border-slate-900">
                        <textarea name="message" id="message" placeholder="What's happening?" class="resize-none w-full h-[7rem] border-0 px-2 p-4 focus:border-0 focus:ring-0 focus:outline-none placeholder:text-slate-300 bg-transparent text-slate-300"></textarea>
                    </div>

                    <div class="flex flex-wrap gap-y-3 items-center justify-between">
                        <div class="flex gap-9 [&>*>label]:cursor-pointer justify-around">
                            <div>
                                <input type="file" name="image" id="image"  class="sr-only" accept="image/jpg,image/png,image/png,image/*">
                                <label for="image">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14L6 17h12l-3.86-5.14z"/></svg>
                                </label>
                            </div>
                            <div>
                                <input type="file" name="video" id="video" class="sr-only" accept="video/mp4,video/mkv">
                                <label for="video">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="M251.77 73a8 8 0 0 0-8.21.39L208 97.05V72a16 16 0 0 0-16-16H32a16 16 0 0 0-16 16v112a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16v-25l35.56 23.71A8 8 0 0 0 248 184a8 8 0 0 0 8-8V80a8 8 0 0 0-4.23-7ZM192 184H32V72h160v112Zm48-22.95l-32-21.33v-23.44L240 95Z"/></svg>
                                </label>
                            </div>
                            <div class="cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="15.5" cy="9.5" r="1.5" fill="currentColor"/><circle cx="8.5" cy="9.5" r="1.5" fill="currentColor"/><path fill="currentColor" d="M12 18c2.28 0 4.22-1.66 5-4H7c.78 2.34 2.72 4 5 4z"/><path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8z"/></svg>
                            </div>
                        </div>

                        <div class="px-4 py-1 rounded-full bg-blue-500 text-white font-semibold cursor-pointer">
                            <h2>Post</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
